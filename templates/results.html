<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Results - Knowunity Agent Olympics</title>
    
    <!-- MathJax for LaTeX/Math formula rendering -->
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .session-info {
            background: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px;
            font-size: 13px;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .info-row:last-child {
            border-bottom: none;
        }
        
        .info-label {
            font-weight: 600;
            color: #666;
        }
        
        .info-value {
            color: #333;
            word-break: break-all;
        }
        
        .results-section {
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }
        
        .level-display {
            display: flex;
            align-items: center;
            gap: 20px;
            background: linear-gradient(135deg, #f0f4ff 0%, #ede7ff 100%);
            border: 2px solid #667eea;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .level-badge {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px 30px;
            border-radius: 8px;
            font-size: 48px;
            font-weight: 700;
            text-align: center;
            min-width: 100px;
        }
        
        .level-info {
            flex: 1;
        }
        
        .level-info h3 {
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
        }
        
        .level-info p {
            font-size: 13px;
            color: #666;
            line-height: 1.6;
        }
        
        .confidence-display {
            margin-top: 15px;
            font-size: 13px;
        }
        
        .confidence-display-label {
            font-weight: 600;
            color: #666;
            margin-bottom: 5px;
        }
        
        .confidence-bar {
            height: 8px;
            background: #d0deff;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .confidence-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }
        
        .bullet-list {
            list-style: none;
            padding: 0;
            margin-bottom: 15px;
        }
        
        .bullet-list li {
            padding: 8px 0 8px 24px;
            position: relative;
            color: #555;
            font-size: 13px;
            line-height: 1.6;
        }
        
        .bullet-list.evidence li:before {
            content: "‚úì";
            position: absolute;
            left: 0;
            color: #667eea;
            font-weight: bold;
        }
        
        .bullet-list.misconceptions li:before {
            content: "‚ö†";
            position: absolute;
            left: 0;
            color: #ff6b6b;
        }
        
        .empty-message {
            color: #999;
            font-size: 13px;
            font-style: italic;
            padding: 10px;
        }
        
        .transcript-section {
            background: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .message-item {
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .message-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .message-role {
            font-weight: 600;
            font-size: 11px;
            text-transform: uppercase;
            color: #667eea;
            margin-bottom: 4px;
        }
        
        .message-content {
            font-size: 13px;
            color: #333;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .actions {
            display: flex;
            gap: 10px;
            margin-top: 30px;
            justify-content: center;
        }
        
        button {
            padding: 12px 32px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: background 0.2s;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        button.secondary {
            background: #764ba2;
        }
        
        button.secondary:hover {
            background: #664a91;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 16px;
        }
        
        .error-box {
            background: #fff5f5;
            border: 1px solid #ffd7d7;
            border-radius: 8px;
            padding: 15px;
            color: #c92a2a;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚úÖ Session Results</h1>
            <p>Your learning journey summary</p>
        </header>
        
        <div class="content" id="content">
            <div class="loading">Loading results...</div>
        </div>
    </div>
    
    <script>
        let conversationId = null;
        let resultsData = null;
        
        async function init() {
            // Get conversation_id from URL params
            const params = new URLSearchParams(window.location.search);
            conversationId = params.get("conversation_id");
            
            if (!conversationId) {
                document.getElementById("content").innerHTML = '<div class="error-box">Error: No conversation ID provided</div>';
                return;
            }
            
            try {
                // Fetch results
                const response = await fetch(`/api/results/${conversationId}`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                resultsData = await response.json();
                renderResults();
            } catch (error) {
                console.error("Error loading results:", error);
                document.getElementById("content").innerHTML = `
                    <div class="error-box">Error loading results: ${error.message}</div>
                `;
            }
        }
        
        function renderResults() {
            if (!resultsData) return;
            
            const finalAssessment = resultsData.final_assessment || resultsData.assessment || {};
            const finalLevel = finalAssessment.level || finalAssessment.final_level || finalAssessment.predicted_level || 3;
            const confidence = finalAssessment.confidence || 0.5;
            
            // Handle new evidence format: array of {quote, reason} objects
            let evidence = finalAssessment.evidence || finalAssessment.key_evidence || [];
            evidence = evidence.map(e => {
                if (typeof e === 'string') {
                    return e;  // Old format: just a string
                } else if (typeof e === 'object' && e.quote) {
                    return `"${e.quote}" - ${e.reason}`;  // New format: extract quote and reason
                }
                return "";
            }).filter(e => e);  // Remove empty ones
            
            const misconceptions = finalAssessment.misconceptions || [];
            const shortSummary = finalAssessment.short_summary || "";
            const history = resultsData.history || [];
            
            const html = `
                <div class="session-info">
                    <div class="info-row">
                        <span class="info-label">Student ID:</span>
                        <span class="info-value">${escapeHtml(resultsData.student_id)}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Topic ID:</span>
                        <span class="info-value">${escapeHtml(resultsData.topic_id)}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Subject:</span>
                        <span class="info-value">${escapeHtml(resultsData.subject_name)}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Topic:</span>
                        <span class="info-value">${escapeHtml(resultsData.topic_name)}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Conversation ID:</span>
                        <span class="info-value" style="font-family: monospace; font-size: 11px;">${escapeHtml(conversationId)}</span>
                    </div>
                </div>
                
                <div class="results-section">
                    <h2 class="section-title">üìä Final Assessment</h2>
                    
                    <div class="level-display">
                        <div class="level-badge">${finalLevel}/5</div>
                        <div class="level-info">
                            <h3>Understanding Level</h3>
                            <p>${getLevelDescription(finalLevel)}</p>
                            <div class="confidence-display">
                                <div class="confidence-display-label">Confidence: ${Math.round(confidence * 100)}%</div>
                                <div class="confidence-bar">
                                    <div class="confidence-bar-fill" style="width: ${confidence * 100}%"></div>
                                </div>
                            </div>
                            ${shortSummary ? `<p style="margin-top: 10px; font-style: italic; color: #666;">"${escapeHtml(shortSummary)}"</p>` : ''}
                        </div>
                    </div>
                </div>
                
                ${evidence.length > 0 ? `
                    <div class="results-section">
                        <h2 class="section-title">üí° Key Evidence</h2>
                        <ul class="bullet-list evidence">
                            ${evidence.slice(0, 5).map(e => `<li>${escapeHtml(e)}</li>`).join('')}
                        </ul>
                    </div>
                ` : ''}
                
                ${misconceptions.length > 0 ? `
                    <div class="results-section">
                        <h2 class="section-title">‚ö†Ô∏è Misconceptions Detected</h2>
                        <ul class="bullet-list misconceptions">
                            ${misconceptions.slice(0, 3).map(m => `<li>${escapeHtml(m)}</li>`).join('')}
                        </ul>
                    </div>
                ` : ''}
                
                <div class="results-section">
                    <h2 class="section-title">üìù Conversation Transcript</h2>
                    <div class="transcript-section">
                        ${history.length > 0 ? history.map(msg => `
                            <div class="message-item">
                                <div class="message-role">${msg.role === 'tutor' ? 'üë®‚Äçüè´ Tutor' : 'üë§ Student'}</div>
                                <div class="message-content">${escapeHtml(msg.content)}</div>
                            </div>
                        `).join('') : '<div class="empty-message">No messages in transcript</div>'}
                    </div>
                </div>
                
                <div class="actions">
                    <button onclick="window.location.href='/'">‚Üê Back to Catalog</button>
                </div>
            `;
            
            document.getElementById("content").innerHTML = html;
            
            // Rerender MathJax for any formulas in the results
            if (window.MathJax && window.MathJax.typesetPromise) {
                window.MathJax.typesetPromise().catch(err => console.log("MathJax render error:", err));
            }
        }
        
        function getLevelDescription(level) {
            const descriptions = {
                1: "Novice - Fundamental misunderstandings or missing core concepts",
                2: "Emerging - Partial understanding with notable gaps",
                3: "Proficient - Solid understanding with minor gaps",
                4: "Advanced - Strong understanding with few errors",
                5: "Mastery - Excellent understanding and can explain thoroughly"
            };
            return descriptions[level] || "Unknown";
        }
        
        function escapeHtml(text) {
            // Convert to string if it's not already (handles objects, arrays, etc.)
            if (text === null || text === undefined) {
                return "";
            }
            if (typeof text !== 'string') {
                text = String(text);
            }
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }
        
        // Initialize on load
        init();
    </script>
</body>
</html>
