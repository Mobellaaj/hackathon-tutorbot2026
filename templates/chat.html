<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowunity Agent Olympics - Chat</title>
    
    <!-- MathJax for LaTeX/Math formula rendering -->
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }
        
        .wrapper {
            display: flex;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
            height: 90vh;
        }
        
        .container {
            flex: 1;
            background: rgba(30, 30, 50, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .side-panel {
            width: 320px;
            background: rgba(30, 30, 50, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }
        
        .side-panel::-webkit-scrollbar {
            width: 6px;
        }
        
        .side-panel::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .side-panel::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 3px;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        header h1 {
            font-size: 24px;
            margin-bottom: 8px;
            font-weight: 700;
        }
        
        .header-info {
            font-size: 12px;
            opacity: 0.9;
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
        }
        
        .header-info-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .message-log {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 25px;
            background: transparent;
            word-wrap: break-word;
        }
        
        .message-log::-webkit-scrollbar {
            width: 6px;
        }
        
        .message-log::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .message-log::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 3px;
        }
        
        .message {
            margin-bottom: 16px;
            animation: fadeIn 0.3s ease-in;
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.tutor {
            justify-content: flex-end;
        }
        
        .message.student {
            justify-content: flex-start;
        }
        
        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }
        
        .message.tutor .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            order: 2;
        }
        
        .message.student .message-avatar {
            background: rgba(102, 126, 234, 0.2);
            border: 2px solid #667eea;
        }
        
        .message-content {
            flex: 0 1 70%;
        }
        
        .message-bubble {
            display: inline-block;
            max-width: 100%;
            padding: 12px 16px;
            border-radius: 14px;
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: pre-wrap;
            font-size: 14px;
            line-height: 1.5;
            height: auto;
            overflow: visible;
        }
        
        .message.tutor .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message.student .message-bubble {
            background: rgba(255, 255, 255, 0.08);
            color: #e2e8f0;
            border-bottom-left-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .input-area {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: transparent;
        }
        
        .button-container {
            text-align: center;
        }
        
        button {
            padding: 14px 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active:not(:disabled) {
            transform: translateY(0px);
        }
        
        button:disabled {
            background: #4a5568;
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        .session-complete {
            text-align: center;
            padding: 20px;
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 12px;
            margin-bottom: 15px;
            color: #a0aec0;
            font-weight: 600;
        }
        
        .back-button {
            width: 100%;
            padding: 12px 24px;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .error-message {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 13px;
        }
        
        .loading {
            text-align: center;
            padding: 30px 20px;
            color: #a0aec0;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Side Panel Styles */
        .panel-header {
            font-size: 12px;
            font-weight: 600;
            color: #a0aec0;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .assessment-level {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .level-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 16px;
            border-radius: 10px;
            font-weight: 700;
            font-size: 18px;
            text-align: center;
        }
        
        .confidence-bar {
            width: 100%;
        }
        
        .confidence-label {
            font-size: 11px;
            color: #a0aec0;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .confidence-fill {
            height: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .confidence-fill-inner {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }
        
        .assessment-section {
            margin-top: 15px;
        }
        
        .assessment-label {
            font-weight: 600;
            color: #cbd5e0;
            font-size: 12px;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .evidence-list, .misconceptions-list {
            list-style: none;
            padding-left: 0;
        }
        
        .evidence-list li, .misconceptions-list li {
            padding: 6px 0 6px 20px;
            color: #cbd5e0;
            font-size: 12px;
            position: relative;
            line-height: 1.4;
        }
        
        .evidence-list li:before {
            content: "‚úì";
            position: absolute;
            left: 0;
            color: #667eea;
            font-weight: bold;
        }
        
        .misconceptions-list li:before {
            content: "‚ö†";
            position: absolute;
            left: 0;
            color: #ff6b6b;
        }
        
        .turn-info {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 10px;
            padding: 12px;
            text-align: center;
            color: #cbd5e0;
            font-size: 12px;
            margin-top: auto;
        }
        
        .turn-info strong {
            color: #a0aec0;
        }
        
        @media (max-width: 1024px) {
            .wrapper {
                flex-direction: column;
                height: auto;
            }
            
            .side-panel {
                width: 100%;
                max-height: 300px;
            }
            
            .message-content {
                flex: 0 1 100%;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <header>
                <h1>üéì Tutoring Session</h1>
                <div class="header-info">
                    <div class="header-info-item">
                        <span>Turn:</span>
                        <strong><span id="turnDisplay">0</span>/<span id="maxTurnsDisplay">10</span></strong>
                    </div>
                </div>
            </header>
            
            <div class="message-log" id="messageLog">
                <div class="loading"><span class="spinner"></span>Loading session...</div>
            </div>
            
            <div class="input-area">
                <div id="errorBox" class="error-message" style="display: none;"></div>
                
                <div id="sessionComplete" class="session-complete" style="display: none;">
                    ‚úì Session Complete ‚Äî Max turns reached
                </div>
                
                <div class="button-container">
                    <button id="autoTutorBtn" onclick="autoTutor()" disabled>ü§ñ Auto Tutor</button>
                    <button id="backButton" class="back-button" onclick="window.location.href = '/';" style="display: none;">‚Üê Back to Catalog</button>
                </div>
            </div>
        </div>
        
        <!-- Side Panel Assessment -->
        <div class="side-panel" id="assessmentPanel" style="display: none;">
            <div class="panel-header">üìä Live Assessment</div>
            
            <div class="assessment-level">
                <div class="level-badge" id="levelBadge">3/5</div>
                <div class="confidence-bar">
                    <div class="confidence-label">Confidence</div>
                    <div class="confidence-fill">
                        <div class="confidence-fill-inner" id="confidenceFill" style="width: 20%;"></div>
                    </div>
                </div>
            </div>
            
            <div class="assessment-section" id="evidenceSection" style="display: none;">
                <div class="assessment-label">Evidence</div>
                <ul class="evidence-list" id="evidenceList"></ul>
            </div>
            
            <div class="assessment-section" id="misconceptionsSection" style="display: none;">
                <div class="assessment-label">Misconceptions</div>
                <ul class="misconceptions-list" id="misconceptionsList"></ul>
            </div>
            
            <div class="turn-info">
                <strong id="turnInfo">Turn 0/10</strong>
            </div>
        </div>
    </div>
    
    <script>
        let conversationId = null;
        let maxTurns = 10;
        let currentTurn = 0;
        let isComplete = false;
        let messages = [];
        let subjectName = "";
        let topicName = "";
        let studentId = "";
        let topicId = "";
        
        // Parse URL parameters
        function getQueryParam(name) {
            const url = new URL(window.location);
            return url.searchParams.get(name);
        }
        
        // Initialize
        async function init() {
            conversationId = getQueryParam("conversation_id");
            maxTurns = parseInt(getQueryParam("max_turns")) || 10;
            subjectName = getQueryParam("subject_name") || "Subject";
            topicName = getQueryParam("topic_name") || "Topic";
            studentId = getQueryParam("student_id") || "";
            topicId = getQueryParam("topic_id") || "";
            
            if (!conversationId) {
                showError("No conversation ID provided");
                return;
            }
            
            document.getElementById("maxTurnsDisplay").textContent = maxTurns;
            document.getElementById("turnDisplay").textContent = currentTurn;
            document.getElementById("turnInfo").textContent = `Turn ${currentTurn}/${maxTurns}`;
            
            // Session started, enable auto tutor button
            document.getElementById("autoTutorBtn").disabled = false;
            document.getElementById("assessmentPanel").style.display = "flex";
            document.getElementById("messageLog").innerHTML = '<div style="text-align: center; padding: 20px; color: #a0aec0;">Starting automatic conversation...</div>';
            
            // Start automatic tutor conversation
            setTimeout(startAutoConversation, 500);
        }
        
        function updateAssessmentUI(assessment) {
            if (!assessment) return;
            
            const level = assessment.level || 3;
            const confidence = (assessment.confidence || 0) * 100;
            const evidence = assessment.evidence || [];
            const misconceptions = assessment.misconceptions || [];
            
            // Update level badge
            document.getElementById("levelBadge").textContent = `${level}/5`;
            
            // Update confidence bar
            document.getElementById("confidenceFill").style.width = confidence + "%";
            
            // Update evidence list
            const evidenceSection = document.getElementById("evidenceSection");
            const evidenceList = document.getElementById("evidenceList");
            if (evidence && evidence.length > 0) {
                evidenceSection.style.display = "block";
                evidenceList.innerHTML = evidence
                    .slice(0, 5)
                    .map(e => {
                        // Handle new format: {quote, reason} objects
                        if (typeof e === 'object' && e.quote) {
                            return `<li><strong>"${escapeHtml(e.quote)}"</strong> - ${escapeHtml(e.reason)}</li>`;
                        }
                        // Handle old format: just strings
                        return `<li>${escapeHtml(e)}</li>`;
                    })
                    .join("");
            } else {
                evidenceSection.style.display = "none";
            }
            
            // Update misconceptions list
            const misconceptionsSection = document.getElementById("misconceptionsSection");
            const misconceptionsList = document.getElementById("misconceptionsList");
            if (misconceptions && misconceptions.length > 0) {
                misconceptionsSection.style.display = "block";
                misconceptionsList.innerHTML = misconceptions
                    .slice(0, 3)
                    .map(m => `<li>${escapeHtml(m)}</li>`)
                    .join("");
            } else {
                misconceptionsSection.style.display = "none";
            }
        }
        
        function buildResultsUrl() {
            const params = new URLSearchParams({
                conversation_id: conversationId,
                student_id: studentId,
                topic_id: topicId,
                subject_name: subjectName,
                topic_name: topicName,
                max_turns: maxTurns
            });
            return `/results?${params.toString()}`;
        }
        
        let isAutoRunning = false;
        
        async function startAutoConversation() {
            isAutoRunning = true;
            document.getElementById("autoTutorBtn").style.display = "none";
            
            while (!isComplete && currentTurn < maxTurns) {
                await autoTutor();
                // Wait 2 seconds between turns for readability
                if (!isComplete && currentTurn < maxTurns) {
                    await new Promise(resolve => setTimeout(resolve, 2000));
                }
            }
        }
        
        async function autoTutor() {
            if (isComplete || currentTurn >= maxTurns) {
                if (!isAutoRunning) {
                    showError("Session is complete");
                }
                return;
            }
            
            const btn = document.getElementById("autoTutorBtn");
            btn.disabled = true;
            btn.textContent = "ü§ñ Generating...";
            
            try {
                // Call /api/tutor/next to generate message
                const response = await fetch("/api/tutor/next", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        conversation_id: conversationId,
                        subject_name: subjectName,
                        topic_name: topicName,
                        max_turns: maxTurns
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const tutorData = await response.json();
                const generatedMessage = tutorData.tutor_message;
                
                // Add tutor message to log
                addMessageToLog("tutor", generatedMessage);
                
                // Send to Knowunity API via /api/conversation/message
                const msgResponse = await fetch("/api/conversation/message", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        conversation_id: conversationId,
                        tutor_message: generatedMessage
                    })
                });
                
                if (!msgResponse.ok) {
                    throw new Error(`HTTP ${msgResponse.status}: ${msgResponse.statusText}`);
                }
                
                const msgData = await msgResponse.json();
                
                // Add student response
                if (msgData.student_response) {
                    addMessageToLog("student", msgData.student_response);
                }
                
                // Update turn
                currentTurn = msgData.turn_number;
                document.getElementById("turnDisplay").textContent = currentTurn;
                document.getElementById("turnInfo").textContent = `Turn ${currentTurn}/${maxTurns}`;
                
                // Update assessment from response
                if (msgData.assessment) {
                    updateAssessmentUI(msgData.assessment);
                }
                
                // Check if complete
                if (msgData.is_complete || currentTurn >= maxTurns) {
                    isComplete = true;
                    btn.disabled = true;
                    btn.textContent = "ü§ñ Auto Tutor";
                    
                    // Show session complete and back button
                    document.getElementById("sessionComplete").style.display = "block";
                    document.getElementById("backButton").style.display = "block";
                    
                    // Redirect to results page after 3 seconds
                    setTimeout(() => {
                        const resultsUrl = buildResultsUrl();
                        window.location.href = resultsUrl;
                    }, 3000);
                } else {
                    btn.disabled = false;
                    btn.textContent = "ü§ñ Auto Tutor";
                }
                
                clearError();
            } catch (error) {
                addMessageToLog("error", `Error: ${error.message}`);
                showError(`Failed: ${error.message}`);
                btn.disabled = false;
                btn.textContent = "ü§ñ Auto Tutor";
            }
        }
        
        function addMessageToLog(role, text) {
            const messageLog = document.getElementById("messageLog");
            
            // Clear placeholder if exists
            if (messageLog.textContent.includes("ready. Send")) {
                messageLog.innerHTML = "";
            }
            
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${role}`;
            
            let avatar = role === "tutor" ? "ü§ñ" : role === "student" ? "üë§" : "‚ö†Ô∏è";
            
            let html = `<div class="message-avatar">${avatar}</div>`;
            html += `<div class="message-content"><div class="message-bubble">${escapeHtml(text)}</div></div>`;
            
            messageDiv.innerHTML = html;
            messageLog.appendChild(messageDiv);
            
            // Rerender MathJax for any new formulas in the message
            if (window.MathJax && window.MathJax.typesetPromise) {
                window.MathJax.typesetPromise([messageDiv]).catch(err => console.log("MathJax render error:", err));
            }
            
            // Auto-scroll to bottom
            messageLog.scrollTop = messageLog.scrollHeight;
        }
        
        function showError(message) {
            const errorBox = document.getElementById("errorBox");
            errorBox.textContent = message;
            errorBox.style.display = "block";
        }
        
        function clearError() {
            document.getElementById("errorBox").style.display = "none";
        }
        
        function escapeHtml(text) {
            const div = document.createElement("div");
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Start on load
        window.addEventListener("load", init);
    </script>
</body>
</html>
