<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowunity Agent Olympics - Student Catalog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(30, 30, 50, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        header h1 {
            font-size: 36px;
            margin-bottom: 10px;
            font-weight: 700;
            position: relative;
            z-index: 1;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        header p {
            opacity: 0.95;
            font-size: 14px;
            position: relative;
            z-index: 1;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(20px); }
        }
        
        .content {
            display: flex;
            flex-direction: column;
            gap: 0;
            padding: 0;
            min-height: auto;
        }
        
        .selection-panel {
            display: flex;
            flex-direction: column;
            gap: 0;
            padding: 40px 30px;
        }
        
        .section {
            border: none;
            border-radius: 12px;
            padding: 0;
            margin-bottom: 30px;
        }
        
        .section:last-child {
            margin-bottom: 0;
        }
        
        .section h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #fff;
            border-bottom: none;
            padding-bottom: 0;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #a0aec0;
            font-size: 12px;
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 15px;
            font-weight: 500;
            color: #cbd5e0;
            font-size: 14px;
        }
        
        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active:not(:disabled) {
            transform: translateY(0px);
        }
        
        button:disabled {
            background: #4a5568;
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        .list-container {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            padding: 0;
        }
        
        #setsList.list-container {
            display: flex;
            flex-direction: row;
            overflow-x: auto;
            overflow-y: hidden;
            max-height: none;
            padding: 8px;
            gap: 8px;
        }
        
        #setsList .list-item {
            flex: 0 0 calc(33.333% - 6px);
            border-bottom: none;
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        #setsList .list-item:last-child {
            border-right: none;
        }
        
        .list-container::-webkit-scrollbar {
            width: 6px;
        }
        
        .list-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .list-container::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 3px;
        }
        
        .list-item {
            padding: 14px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
        }
        
        .list-item:last-child {
            border-bottom: none;
        }
        
        .list-item:hover {
            background: rgba(255, 255, 255, 0.08);
        }
        
        .list-item.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .list-item-name {
            font-weight: 500;
            margin-bottom: 4px;
            font-size: 15px;
        }
        
        .list-item-meta {
            font-size: 12px;
            opacity: 0.6;
        }
        
        .list-item.selected .list-item-meta {
            opacity: 0.85;
        }
        
        .loading {
            text-align: center;
            padding: 30px 20px;
            color: #a0aec0;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .empty-state {
            text-align: center;
            padding: 30px 20px;
            color: #718096;
            font-size: 14px;
        }
        
        .status-box {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 12px;
            padding: 16px;
            border-left: 4px solid #667eea;
        }
        
        .status-box.error {
            background: rgba(255, 107, 107, 0.1);
            border-color: rgba(255, 107, 107, 0.3);
            border-left-color: #ff6b6b;
        }
        
        .status-label {
            font-size: 11px;
            font-weight: 600;
            color: #a0aec0;
            text-transform: uppercase;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }
        
        .status-value {
            font-size: 14px;
            color: #e2e8f0;
            word-break: break-word;
        }
        
        .status-box.error .status-value {
            color: #ff6b6b;
        }
        
        .button-group {
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
        }
        
        .button-group button {
            flex: 1;
        }
        
        .bottom-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 20px;
        }
        
        .bottom-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }
        
        .bottom-button:disabled {
            background: #4a5568;
            cursor: not-allowed;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Knowunity Agent Olympics</h1>
            <p>Intelligent Student Assessment System</p>
        </header>
        
        <div class="content">
            <div class="selection-panel">
                <!-- Student Set Selection -->
                <div class="section">
                    <h2>Student Set</h2>
                    <div id="setsList" class="list-container">
                        <div class="list-item" data-set="mini_dev">
                            <div class="list-item-name">Mini Dev</div>
                            <div class="list-item-meta">Development Set</div>
                        </div>
                        <div class="list-item" data-set="dev">
                            <div class="list-item-name">Dev</div>
                            <div class="list-item-meta">Development Set</div>
                        </div>
                        <div class="list-item" data-set="eval">
                            <div class="list-item-name">Eval</div>
                            <div class="list-item-meta">Evaluation Set</div>
                        </div>
                    </div>
                </div>
                
                <button id="loadStudentsBtn" onclick="loadStudents()" disabled style="margin-bottom: 30px;">Load Students</button>
                
                <!-- Students List -->
                <div class="section">
                    <h2>Students</h2>
                    <div id="studentsList" class="list-container">
                        <div class="empty-state">Select a student set first</div>
                    </div>
                </div>
                
                <!-- Topics List -->
                <div class="section">
                    <h2>Topics</h2>
                    <div id="topicsList" class="list-container">
                        <div class="empty-state">Select a student to view topics</div>
                    </div>
                </div>
                
                <!-- Selected Info -->
                <div class="section">
                    <h2>Selection Summary</h2>
                    <div id="selectedStudentBox" class="status-box" style="margin-bottom: 12px;">
                        <div class="status-label">Selected Student</div>
                        <div class="status-value" id="studentNameDisplay">None</div>
                    </div>
                    <div id="selectedTopicBox" class="status-box">
                        <div class="status-label">Selected Topic</div>
                        <div class="status-value" id="topicDisplayFull">None</div>
                    </div>
                </div>
                
                <!-- Error Box -->
                <div id="errorBox" style="display: none;" class="section status-box error" style="margin-bottom: 20px;">
                    <div class="status-label">Error</div>
                    <div class="status-value" id="errorMessage"></div>
                </div>
                
                <!-- Start Chat Button at Bottom -->
                <button id="startChatBtn" onclick="startChat()" disabled class="bottom-button">Start Chat</button>
            </div>
        </div>
    </div>
    
    <script>
        let selectedSet = null;
        let selectedStudent = null;
        let selectedTopic = null;
        
        // Handle student set selection
        document.addEventListener("click", (e) => {
            const setItem = e.target.closest("#setsList .list-item");
            if (setItem) {
                selectedSet = setItem.dataset.set;
                document.querySelectorAll("#setsList .list-item").forEach(item => {
                    item.classList.remove("selected");
                });
                setItem.classList.add("selected");
                document.getElementById("loadStudentsBtn").disabled = false;
                return;
            }
            
            const studentEl = e.target.closest("#studentsList .list-item");
            if (studentEl) {
                const student = {
                    id: studentEl.dataset.studentId,
                    name: studentEl.dataset.studentName,
                    grade_level: Number(studentEl.dataset.studentGrade)
                };
                console.log("Selected student:", student);
                selectStudent(student);
                return;
            }

            const topicEl = e.target.closest("#topicsList .list-item");
            if (topicEl) {
                const topic = {
                    id: topicEl.dataset.topicId,
                    subject_name: topicEl.dataset.topicSubject,
                    name: topicEl.dataset.topicName,
                    grade_level: Number(topicEl.dataset.topicGrade)
                };
                console.log("Selected topic:", topic);
                selectTopic(topic);
            }
        });
        
        async function loadStudents() {
            if (!selectedSet) {
                showError("Please select a student set first");
                return;
            }
            
            const studentsList = document.getElementById("studentsList");
            const btn = document.getElementById("loadStudentsBtn");
            
            // Clear selections
            selectedStudent = null;
            selectedTopic = null;
            updateUI();
            
            btn.disabled = true;
            studentsList.innerHTML = '<div class="loading"><span class="spinner"></span>Loading...</div>';
            
            try {
                const response = await fetch(`/api/students?set_type=${encodeURIComponent(selectedSet)}`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                const data = await response.json();
                
                if (!data.students || !Array.isArray(data.students)) {
                    throw new Error("Invalid response format");
                }
                
                if (data.students.length === 0) {
                    studentsList.innerHTML = '<div class="empty-state">No students found</div>';
                    clearError();
                } else {
                    studentsList.innerHTML = data.students.map(student => `
                        <div class="list-item"
                             data-student-id="${escapeHtml(student.id)}"
                             data-student-name="${escapeHtml(student.name)}"
                             data-student-grade="${student.grade_level}">
                            <div class="list-item-name">${escapeHtml(student.name)}</div>
                            <div class="list-item-meta">Grade ${student.grade_level}</div>
                        </div>
                    `).join('');
                    clearError();
                }
            } catch (error) {
                studentsList.innerHTML = '<div class="empty-state">Failed to load students</div>';
                showError(`Failed to load students: ${error.message}`);
            } finally {
                btn.disabled = false;
            }
        }
        
        async function selectStudent(student) {
            selectedStudent = student;
            selectedTopic = null;
            updateUI();
            
            const topicsList = document.getElementById("topicsList");
            topicsList.innerHTML = '<div class="loading"><span class="spinner"></span>Loading...</div>';
            
            try {
                const response = await fetch(`/api/topics/${encodeURIComponent(student.id)}`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                const data = await response.json();
                
                if (!data.topics || !Array.isArray(data.topics)) {
                    throw new Error("Invalid response format");
                }
                
                if (data.topics.length === 0) {
                    topicsList.innerHTML = '<div class="empty-state">No topics found</div>';
                    clearError();
                } else {
                    topicsList.innerHTML = data.topics.map(topic => `
                        <div class="list-item"
                             data-topic-id="${escapeHtml(topic.id)}"
                             data-topic-subject="${escapeHtml(topic.subject_name)}"
                             data-topic-name="${escapeHtml(topic.name)}"
                             data-topic-grade="${topic.grade_level}">
                            <div class="list-item-name">${escapeHtml(topic.subject_name)} • ${escapeHtml(topic.name)}</div>
                            <div class="list-item-meta">Grade ${topic.grade_level}</div>
                        </div>
                    `).join('');
                    clearError();
                }
            } catch (error) {
                topicsList.innerHTML = '<div class="empty-state">Failed to load topics</div>';
                showError(`Failed to load topics: ${error.message}`);
            }
        }
        
        function selectTopic(topic) {
            selectedTopic = topic;
            updateUI();
            clearError();
        }
        
        function updateUI() {
            // Update students list highlighting
            document.querySelectorAll("#studentsList .list-item").forEach(item => {
                item.classList.remove("selected");
            });
            if (selectedStudent) {
                const studentItem = document.querySelector(`#studentsList .list-item[data-student-id="${selectedStudent.id}"]`);
                if (studentItem) {
                    studentItem.classList.add("selected");
                }
            }
            
            // Update topics list highlighting
            document.querySelectorAll("#topicsList .list-item").forEach(item => {
                item.classList.remove("selected");
            });
            if (selectedTopic) {
                const topicItem = document.querySelector(`#topicsList .list-item[data-topic-id="${selectedTopic.id}"]`);
                if (topicItem) {
                    topicItem.classList.add("selected");
                }
            }
            
            // Update selected student display (NO ID)
            if (selectedStudent) {
                document.getElementById("studentNameDisplay").textContent = selectedStudent.name;
            } else {
                document.getElementById("studentNameDisplay").textContent = "None";
            }
            
            // Update selected topic display (NO ID)
            if (selectedTopic) {
                document.getElementById("topicDisplayFull").textContent = 
                    `${selectedTopic.subject_name} • ${selectedTopic.name}`;
            } else {
                document.getElementById("topicDisplayFull").textContent = "None";
            }
            
            // Enable/disable Start Chat button
            const startChatBtn = document.getElementById("startChatBtn");
            if (selectedStudent && selectedTopic) {
                startChatBtn.disabled = false;
            } else {
                startChatBtn.disabled = true;
            }
        }
        
        async function startChat() {
            if (!selectedStudent || !selectedTopic) {
                showError("Please select both a student and a topic first.");
                return;
            }
            
            const btn = document.getElementById("startChatBtn");
            btn.disabled = true;
            
            try {
                const response = await fetch("/api/conversation/start", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        student_id: selectedStudent.id,
                        topic_id: selectedTopic.id,
                        subject_name: selectedTopic.subject_name,
                        topic_name: selectedTopic.name
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                const conversationId = data.conversation_id;
                const maxTurns = data.max_turns;
                
                // Redirect to chat page with all necessary params
                const chatUrl = `/chat?` +
                    `conversation_id=${encodeURIComponent(conversationId)}&` +
                    `max_turns=${maxTurns}&` +
                    `subject_name=${encodeURIComponent(selectedTopic.subject_name)}&` +
                    `topic_name=${encodeURIComponent(selectedTopic.name)}&` +
                    `student_id=${encodeURIComponent(selectedStudent.id)}&` +
                    `topic_id=${encodeURIComponent(selectedTopic.id)}`;
                window.location.href = chatUrl;
            } catch (error) {
                showError(`Failed to start conversation: ${error.message}`);
                btn.disabled = false;
            }
        }
        
        function showError(message) {
            const errorBox = document.getElementById("errorBox");
            const errorMessage = document.getElementById("errorMessage");
            errorMessage.textContent = message;
            errorBox.style.display = "block";
        }
        
        function clearError() {
            document.getElementById("errorBox").style.display = "none";
        }
        
        function escapeHtml(text) {
            const div = document.createElement("div");
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
